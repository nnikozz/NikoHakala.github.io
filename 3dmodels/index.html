    <script>
      
      function showSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const menuButton = document.querySelector('.menubutton');
    
        sidebar.style.display = 'flex';
        setTimeout(() => {
          sidebar.classList.add('sidebar-visible');
        }, 50);
        menuButton.style.display = 'none';
      }
    
      function hideSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const menuButton = document.querySelector('.menubutton');
    
        sidebar.classList.remove('sidebar-visible');
        setTimeout(() => {
          sidebar.style.display = 'none';
        }, 300);
    
        if (window.innerWidth <= 1150) {
          menuButton.style.display = 'block';
        }
      }
    
      function toggleMenuButton() {
        const sidebar = document.querySelector('.sidebar');
        const menuButton = document.querySelector('.menubutton');
    
        if (sidebar.classList.contains('sidebar-visible')) {
          hideSidebar();
        } else {
          showSidebar();
        }
      }
    
      function handleResize() {
        const menuButton = document.querySelector('.menubutton');
        const sidebar = document.querySelector('.sidebar');
    
        if (window.innerWidth > 1150 && sidebar.style.display === 'none') {
          menuButton.style.display = 'none';
        } else if (window.innerWidth <= 1150 && sidebar.style.display === 'none') {
          menuButton.style.display = 'block';
        }
    
        if (window.innerWidth > 1150 && sidebar.style.display === 'flex') {
          hideSidebar();
          menuButton.style.display = 'none';
        }
      }
    
      window.addEventListener('resize', handleResize);
      handleResize();

      function openImage(img) {
        img.classList.add('pop');
        setTimeout(function() {
          img.classList.remove('pop');
        }, 1000);
      }

      if (location.pathname.endsWith('index.html')) {
      var newPath = location.pathname.replace('index.html', '');
      window.history.replaceState({}, document.title, newPath);
      }

    </script>
